<form id="form-promocao" enctype="multipart/form-data">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
                <label>Título:</label>
                <input type="text" name="TITULO" id="TITULO" class="form-control" placeholder="Insira o título...">
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group ">
                <label>Data do Sorteio:</label>
                <input type="date" name="DATA_SORTEIO" id="DATA_SORTEIO" class="form-control" >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
                <label>Data de início:</label>
                <input type="date" name="DATA_INICIO" id="DATA_INICIO" class="form-control" >
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
                <label>Data de fechamento:</label>
                <input type="date" name="DATA_FIM" id="DATA_FIM" class="form-control" >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
                <label>Arrecadação:</label>
                <input type="text" name="ARRECADACAO" id="ARRECADACAO" class="form-control" >
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
            <div class="form-group">
                <label>Valor da Rifa:</label>
                <input type="text" name="VALOR_RIFA" id="VALOR_RIFA" class="form-control" >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
            <div class="form-group">
                <label>Descrição:</label>
                <textarea class="form-control" name="DESCRICAO" id="DESCRICAO" rows="3"></textarea>
                <small>Faça aqui a descrição do sorteio.</small>
            </div>
        </div>
    </div>

    
    
    <input type="hidden" name="ID" id="ID">
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js" /></script>
<script src="js/jquery.maskMoney.js" type="text/javascript"></script>
<script>
    $(document).ready(function() {
        $("#VALOR_RIFA").maskMoney({
            showSymbol: true,
            symbol: "R$",
            decimal: ",",
            thousands: "."
        });
        $("#ARRECADACAO").maskMoney({
            showSymbol: true,
            symbol: "R$",
            decimal: ",",
            thousands: "."
        });
    });
</script>
