<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login - Sistema de Rifas</title>
</head>

<body class="bg-body-login">
    <div class="bg-personal">
    </div>
    <div class="container">

        <div class="row px-3 mt-4">

            <div class="col-lg-10 col-xl-6 card flex-row mx-auto px-0">

                <div class="card-body">
                    <div class="row mb-2">

                        <div class="col-12 col-sm-12 col-md-12 mt-4">
                            <h4 class="title text-center">
                                Login
                            </h4>
                        </div>
                    </div>
                    <form class="form-box px-4" id="form-login" action="sistema.html">
                        <div class="form-input">
                            <span><i class="material-icons"></i></span>
                            <input type="text" name="LOGIN" id="LOGIN" placeholder="Insira seu login..." tabindex="10" class="pula" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" name="SENHA" id="SENHA" placeholder="Insira sua senha..." class="pula" required>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-block text-uppercase btn-login"> 
                    Login
                  </button>
                        </div>

                        <div class="text-center mb-2">
                            <a href="forget" id="senha-forget" class="forget-link">
                    Esqueceu sua senha?
                  </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
